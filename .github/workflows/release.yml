name: Release Path Studio

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build project
        run: cargo build --release --manifest-path app/Cargo.toml

      - name: Package artifact
        run: |
          mkdir dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp app/target/release/path_studio.exe dist/
            powershell Compress-Archive dist path_studio-${{ matrix.os }}.zip
          else
            cp app/target/release/path_studio dist/
            tar -czvf path_studio-${{ matrix.os }}.tar.gz dist
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            path_studio-${{ matrix.os }}.zip
            path_studio-${{ matrix.os }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
